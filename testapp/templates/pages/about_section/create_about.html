{% extends "layout/base.html" %}

{% block content %}
<form method="POST" enctype="multipart/form-data" action="{% url 'dashboard.about.save' %}" class="card p-4 shadow w-80 mx-auto">

    {% csrf_token %}

    <!-- Title -->
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" name="title" class="form-control" required>
    </div>

    <!-- Sub Title -->
    <div class="mb-3">
        <label class="form-label">Sub Title</label>
        <input type="text" name="sub_title" class="form-control" required>
    </div>

    <!-- Sub Heading -->
    <div class="mb-3">
        <label class="form-label">Mission</label>
        <input type="text" name="sub_heading" class="form-control" required>
    </div>

    <!-- Description -->
    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" rows="4" class="form-control" required></textarea>
    </div>

    <!-- Image 1 -->
    <div class="mb-3">
        <label class="form-label">Image 1</label>
        <input type="file" name="image1" class="form-control" accept="image/*" required>
    </div>

    <!-- Image 2 -->
    <div class="mb-3">
        <label class="form-label">Image 2</label>
        <input type="file" name="image2" class="form-control" accept="image/*" required>
    </div>

    <!-- JSON List -->
    <div class="mb-3">
        <label class="form-label">Points (one per line)</label>
        <textarea name="my_list" rows="5" class="form-control" placeholder="Point 1&#10;Point 2&#10;Point 3"
            required></textarea>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary w-100">
        Save About Data
    </button>
</form>

{% endblock %}
