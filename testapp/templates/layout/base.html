<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Responsive Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f6fa;
        }
        .create-btn{
            margin: 10px 0px;
        }
     .create{
        color: white !important;
        text-decoration: none !important;
        
     }
     
        .sidebar {
            min-height: 100vh;
            background: #111827;
        }

        .sidebar .nav-link {
            color: #0054e4;
        }

        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #fff;
            background: #1f2937;
            border-radius: 20px;
        }

        .card-stat {
            border: none;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <button class="btn btn-outline-light d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand ms-2" href="#">My Dashboard</a>
            <div class="ms-auto d-flex align-items-center">
                <span class="text-white me-3">Admin</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar (Offcanvas on mobile) -->
            <div class="col-lg-2 p-0">
                <div class="offcanvas-lg offcanvas-start sidebar" tabindex="-1" id="sidebar">
                    <div class="offcanvas-header d-lg-none">
                        <h5 class="text-white">Menu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body p-0">
                        <ul class="nav flex-column p-3">

                            <!-- Dashboard -->
                            <li class="nav-item mb-4">
                                <a class="nav-link active" href="{% url 'dashboard' %}">
                                    <i class="bi bi-speedometer2 me-2"></i>Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'dashboard' %}">
                                    Home
                                </a>
                            </li>

                            <!-- Users Menu -->
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-between align-items-center"
                                    data-bs-toggle="collapse" href="#usersMenu" role="button">
                                    <span>Langing page</span>
                                    <i class="bi bi-chevron-down small"></i>
                                </a>

                                <div class="collapse ps-4" id="usersMenu">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'dashboard.sliders.index.html' %}">sliders</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'dashboard.about.index.html' %}">About</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'dashboard.services.index.html' %}">Services</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <!-- Products Menu -->
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-between align-items-center"
                                    data-bs-toggle="collapse" href="#productsMenu">
                                    <span><i class="bi bi-box me-2"></i>Products</span>
                                    <i class="bi bi-chevron-down small"></i>
                                </a>

                                <div class="collapse ps-4" id="productsMenu">
                                    <ul class="nav flex-column">
                                        <li class="nav-item"><a class="nav-link" href="#">All Products</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Add Product</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
                                    </ul>
                                </div>
                            </li>

                            <!-- Orders -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <i class="bi bi-receipt me-2"></i>Orders
                                </a>
                            </li>

                            <!-- Settings -->
                            <li class="nav-item">
                                <a class="nav-link d-flex justify-content-between align-items-center"
                                    data-bs-toggle="collapse" href="#settingsMenu">
                                    <span><i class="bi bi-gear me-2"></i>Settings</span>
                                    <i class="bi bi-chevron-down small"></i>
                                </a>

                                <div class="collapse ps-4" id="settingsMenu">
                                    <ul class="nav flex-column">
                                        <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
                                        <li class="nav-item"><a class="nav-link" href="#">Security</a></li>
                                    </ul>
                                </div>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>

            <!-- Main Content -->
            <main class="col-lg-10 p-4">
                <h2 class="mb-4">Dashboard</h2>
                {% block content %}

                {% endblock %}


            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
